{% extends 'infos/main.html' %}
{% load static %}

{% block content %}

<p>Are you sure you want to delete {{ student }} from the database?</p>
<form method="POST" action="{% url 'delete_student' student.id %}">
    {% csrf_token %}

    <a href="{% url 'home' %}">Cancel</a>
    <input type="submit" name="Confirm">
</form>
{% endblock %}
